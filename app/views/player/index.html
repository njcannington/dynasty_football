<h3><?= $data["player_name"]; ?> - Current Score: <?= $data["score"]; ?></h3>
<h4><a href="/team?id=<?= $data['id']; ?>"><?= $data["team_name"]; ?></a></h4>
<canvas id="scoreChart" style="height:400; width:800">
<script>
var ctx = document.getElementById("scoreChart").getContext('2d');

var gradient = ctx.createLinearGradient(0, 0, 0, 400);
    gradient.addColorStop(0, "#dff0d8");
    gradient.addColorStop(1, "#f2dede");

ctx.fillStyle = gradient;
ctx.fillRect(20, 20, 150, 100)

var data = {
    labels: <?= json_encode($data["label_data"]); ?>,
    datasets: [{ 
        data: <?= json_encode($data["table_data"]); ?>,
        borderColor: "#3e95cd",
        backgroundColor: gradient,
        pointBackgroundColor: "#3e95cd",
        fill: true,
        label: <?= json_encode($data["player_name"]); ?>,
      }
    ]
  };

var options = {
    title: {
      display: false,
      text: 'Scoring History'
    },
    scales: {
            yAxes: [{
                ticks: {
                    min:0,
                    max:100,
                    stepSize: 10,
                    display: true,
                }
            }]
        }
  };

new Chart(ctx, {type:"line", data:data, options:options});
</script>
